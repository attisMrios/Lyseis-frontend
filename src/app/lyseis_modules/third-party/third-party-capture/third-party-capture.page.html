<ion-header>
  <ion-toolbar>
    <ion-title>{{page_title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" (ngSubmit)="Save()">
    <ion-card>
      <ion-card-header>
        <ion-grid>
          <ion-row>
            <ion-col size-xs="12" size-sm="2" size-md="2" class="center-picture">
              <img class="product-image" [src]="product_picture" (error)="ErrorImage($event)" >
                <div class="custom-input-file col-md-6 col-sm-6 col-xs-6">
                  <input type="file" name="product_picture" class="input-file" (change)="SelectPicture($event)">
                  Change picture...
                </div>
            </ion-col>
            <ion-col size-xs="12" size-sm="10" size-md="10">
              <ion-card-subtitle>{{form.controls.identification.value || '0000'}}</ion-card-subtitle>
              <ion-card-title>{{form.controls.last_name.value.toUpperCase() + ' ' + form.controls['name'].value.toUpperCase() || 'Last name and first name should be appear here'}}</ion-card-title>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-header>
    </ion-card>
    <ion-card>
        <ion-grid>
          <ion-row>
            <ion-col size-xs="12" size-md="6">
              <ion-item lines="full">
                <ion-label position="floating">Name</ion-label>
                <ion-input type="text" required formControlName="name"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size-xs="12" size-md="6">
              <ion-item lines="full">
                <ion-label position="floating">Last name</ion-label>
                <ion-input type="text" required formControlName="last_name"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size-xs="12" size-md="6">
              <ion-item lines="full">
                <ion-label position="floating">Identification</ion-label>
                <ion-input type="number" (focusout)="VerifyCode()" required formControlName="identification"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size-xs="12" size-md="6">
              <ion-item lines="full">
                <ion-label position="floating">E-mail</ion-label>
                <ion-input type="email" required formControlName="e_mail"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size-xs="12" size-md="6">
              <ion-item lines="full">
                <ion-label position="floating">Phone</ion-label>
                <ion-input type="text" required formControlName="phone"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size-xs="12" size-md="6">
              <ion-item lines="full">
                <ion-label position="floating">Addres</ion-label>
                <ion-input type="text" required formControlName="address"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
    </ion-card>
  </form>
  <!-- fab placed to the top and end and on the top edge of the content overlapping header -->
  <ion-fab vertical="top" horizontal="end" edge slot="fixed">
    <ion-fab-button>
      <ion-icon name="apps-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="bottom">
      <ion-fab-button (click)="Save()">
        <ion-icon name="save-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="Cancel()">
        <ion-icon name="close-circle-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
