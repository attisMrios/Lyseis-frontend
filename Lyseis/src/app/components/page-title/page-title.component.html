<div class="app-page-title bg-heavy-rain">
    <div class="page-title-wrapper">
      <div class="page-title-heading">
        <div class="page-title-icon">
          <i class="icon {{icon}}"></i>
        </div>
        <div>
          {{heading}}
          <div
            class="page-title-subheading">
            {{subheading}}
          </div>
        </div>
      </div>
      <div class="page-title-actions">
        <button type="button" class="btn-shadow me-3 btn btn-dark" *ngIf="showExtraButton">
          <fa-icon [icon]="extraIcon"></fa-icon>
        </button>
        <button type="button" (click)="onCreatedClick.emit()" class="btn-shadow d-inline-flex align-items-center btn btn-success" *ngIf="showCreateButton">
          <fa-icon [icon]="faPlus" class="me-2"></fa-icon>
          {{createButtonConfig.name}}
        </button>
      </div>
    </div>
  </div>
