<div class="h-100 bg-plum-plate bg-animation">
  <div class="d-flex h-100 justify-content-center align-items-center">
    <div class="mx-auto app-login-box col-md-8">
      <div class="app-logo-inverse mx-auto mb-3"></div>
      <div class="modal-dialog w-100 mx-auto">
        <div class="modal-content">
          <form [formGroup]="formControls" #form="ngForm" (submit)="Login()">
            <div class="modal-body">
              <div class="h5 modal-title text-center">
                <h4 class="mt-2">
                  <div>Welcome back,</div>
                  <span>Please sign in to your account below.</span>
                </h4>
              </div>
              <div id="exampleInputGroup1" role="group" aria-describedby="exampleInputGroup1__BV_description_"
                class="mb-3">
                <div>
                  <input 
                    type="text"
                    placeholder="User name"
                    required="required"
                    aria-required="true"
                    class="form-control"
                    aria-describedby="exampleInputGroup1__BV_description_"
                    formControlName="userName">
                  <small tabindex="-1" id="exampleInputGroup1__BV_description_" class="form-text text-muted">We'll never
                    share your personal information with anyone else.
                  </small>
                </div>
              </div>
              <div id="exampleInputGroup2" role="group" class="mb-3">
                <div>
                  <input
                    type="password"
                    placeholder="Enter password"
                    required="required"
                    aria-required="true"
                    class="form-control"
                    formControlName="password">
                  </div>
              </div>
            </div>
            <div class="modal-footer clearfix">
              <div class="float-end">
                <button type="submit" class="btn btn-primary btn-lg">Login to Dashboard</button>
              </div>
            </div>
          </form>


        </div>
      </div>
      <div class="text-center text-white opacity-8 mt-3">
        Copyright Â© Lyseis 2022
      </div>
    </div>
  </div>
</div>
